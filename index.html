<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="лого_место" src="./images/logo.svg">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__user">
                <img class="profile__avatar" src="./images/avatar.png" alt="аватар">
                <div class="profile__user-info">
                    <h1 class="profile__user-name text-overflow">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">
                        <img class="profile__edit-button-image" src="./images/edit_button.svg" alt="редактировать">
                    </button>
                    <p class="profile__user-job text-overflow">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-button-image" src="./images/add.svg" alt="добавить">
            </button>
        </section>
        <section class="gallery">
          <div class="card">
            <img class="card__image" src="./images/beach.jpg" alt="пляж">
            <div class="card__description"> 
              <h2 class="card__naming text-overflow">Пляж</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>  
          <div class="card">
            <img class="card__image" src="./images/corals.jpg" alt="кораллы">
            <div class="card__description">    
              <h2 class="card__naming text-overflow">Кораллы</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div> 
          <div class="card">
            <img class="card__image" src="./images/island.jpg" alt="остров">
            <div class="card__description">
              <h2 class="card__naming text-overflow">Остров</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div> 
          <div class="card">
            <img class="card__image" src="./images/jellyfish.jpg" alt="медуза">
            <div class="card__description"> 
              <h2 class="card__naming text-overflow">Медуза</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div> 
          <div class="card">
            <img class="card__image" src="./images/sunset.jpg" alt="закат">  
            <div class="card__description">   
              <h2 class="card__naming text-overflow">Закат</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div> 
          <div class="card">
            <img class="card__image" src="./images/fin_whale.jpg" alt="кит">
            <div class="card__description">
                <h2 class="card__naming text-overflow">Кашалот</h2>
                <button class="card__like-button" type="button"></button>
            </div>
          </div> 
        </section>
        <section class="popup">
          <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="profile">
              <input type="text" placeholder="Жак-Ив Кусто" class="popup__item popup__item_el_name">
              <input type="text" placeholder="Исследователь океана" class="popup__item popup__item_el_job">
              <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
          </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
