<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" alt="лого_место" src="03b78ada3425e9132ff3.svg"></header><main class="content"><section class="profile"><div class="profile__user"><div class="profile__avatar"><button class="profile__avatar-edit-button" type="button"></button></div><div class="profile__user-info"><h1 class="profile__user-name text-overflow">Жак-Ив Кусто</h1><button class="profile__edit-button buttons-hover" type="button"></button><p class="profile__user-job text-overflow">Исследователь океана</p></div></div><button class="profile__add-button buttons-hover" type="button"></button></section><section class="gallery"></section><section class="popup popup_type_profile-edit"><div class="popup__container"><button class="close-button buttons-hover" type="button"></button><form class="popup__form" name="profile" novalidate><h3 class="popup__title">Редактировать профиль</h3><input id="input-name" name="user" required minlength="2" maxlength="40" placeholder="Ваше имя" class="popup__item popup__item_el_name"> <span id="input-name-err" class="popup__error-message"></span> <input id="input-job" name="job" required minlength="2" maxlength="200" placeholder="Чем Вы занимаетесь" class="popup__item popup__item_el_job"> <span id="input-job-err" class="popup__error-message"></span> <button class="popup__save-button buttons-hover buttons-hover_type_save" type="submit">Сохранить</button></form></div></section><section class="popup popup_type_gallery-add"><div class="popup__container"><button class="close-button buttons-hover" type="button"></button><form class="popup__form" name="gallery" novalidate><h3 class="popup__title">Новое место</h3><input id="input-place" name="name" required minlength="2" maxlength="30" placeho s="card__like-container"><button class="card-button card-button__like buttons-hover buttons-hover_type_like" type="button"></button><div class="card__like-counter">0</div></div></div></div></template></body></html>
