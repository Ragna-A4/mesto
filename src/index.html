<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="лого_место" src="<%=require('./images/logo.svg')%>">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__user">
                <img class="profile__avatar" src="<%=require('./images/avatar.png')%>" alt="аватар">
                <div class="profile__user-info">
                    <h1 class="profile__user-name text-overflow">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button buttons-hover" type="button"></button>
                    <p class="profile__user-job text-overflow">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button buttons-hover" type="button"></button>
        </section>
        <section class="gallery">
        </section>
        <section class="popup popup_type_profile-edit">
          <div class="popup__container">
            <button class="close-button buttons-hover" type="button"></button>
              <form class="popup__form" name="profile" novalidate>
              <h3 class="popup__title">Редактировать профиль</h3>
              <input
              id="input-name"
              name="user"
              required
              minlength="2"
              maxlength="40"
              type="text" 
              placeholder="Ваше имя" 
              class="popup__item popup__item_el_name"
              >
              <span id="input-name-err" class="popup__error-message"></span>
              <input
              id="input-job"
              name="job"
              required
              minlength="2"
              maxlength="200" 
              type="text" 
              placeholder="Чем Вы занимаетесь" 
              class="popup__item popup__item_el_job"
              >
              <span id="input-job-err" class="popup__error-message"></span>
              <button class="popup__save-button buttons-hover buttons-hover_type_save" type="submit">Сохранить</button>
            </form>
          </div>
        </section>
        <section class="popup popup_type_gallery-add">
          <div class="popup__container">
            <button class="close-button buttons-hover" type="button"></button>
              <form class="popup__form" name="gallery" novalidate>
              <h3 class="popup__title">Новое место</h3>
              <input
              id="input-place"
              name="name"
              required
              minlength="2"
              maxlength="30" 
              type="text" 
              placeholder="Название" 
              class="popup__item popup__item_el_place"
              >
              <span id="input-place-err" class="popup__error-message"></span>
              <input
              id="input-url"
              name="link"
              required 
              type="url" 
              placeholder="Ссылка на картинку" 
              class="popup__item popup__item_el_link"
              >
              <span id="input-url-err" class="popup__error-message"></span>
              <button class="popup__save-button buttons-hover buttons-hover_type_save" type="submit">Создать</button>
            </form>
          </div>
        </section>
        <section class="popup image-popup">
          <div class="image-popup__container">
            <button class="close-button buttons-hover" type="button"></button>
            <img class="image-popup__picture" src="<%=require('./images/beach.jpg')%>" alt ="пляж">
            <h3 class="image-popup__naming">Пляж</h3>
          </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  <template id="card">
    <div class="card">
      <img class="card__image" src="<%=require('./images/beach.jpg')%>" alt="пляж">
      <button class="card-button card-button__trash buttons-hover" type="button"></button>
      <div class="card__description"> 
        <h2 class="card__naming text-overflow">Пляж</h2>
        <button class="card-button card-button__like buttons-hover buttons-hover_type_like" type="button"></button>
      </div>
    </div>  
  </template>
</body>
</html>
