<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" alt="лого_место" src="<%=require('./images/logo.svg')%>">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__user">
                <div class="profile__avatar">
                    <button class="profile__avatar-edit-button" type="button"></button>
                    <img class="profile__avatar profile__avatar_image" src="#" alt="аватар">
                </div>
                <div class="profile__user-info">
                    <h1 class="profile__user-name text-overflow"></h1>
                    <button class="profile__edit-button buttons-hover" type="button"></button>
                    <p class="profile__user-job text-overflow"></p>
                </div>
            </div>
            <button class="profile__add-button buttons-hover" type="button"></button>
        </section>
        <section class="gallery">
        </section>

        <section class="popup popup_type_profile-edit">
          <div class="popup__container">
            <button class="close-button buttons-hover" type="button"></button>
            <form class="popup__form" name="profile" novalidate>
              <h3 class="popup__title">Редактировать профиль</h3>
              <input
              id="input-name"
              name="name"
              required
              minlength="2"
              maxlength="40"
              type="text" 
              placeholder="Ваше имя" 
              class="popup__item popup__item_el_name"
              >
              <span id="input-name-err" class="popup__error-message"></span>
              <input
              id="input-job"
              name="about"
              required
              minlength="2"
              maxlength="200" 
              type="text" 
              placeholder="Чем Вы занимаетесь" 
              class="popup__item popup__item_el_job"
              >
              <span id="input-job-err" class="popup__error-message"></span>
              <button class="popup__save-button buttons-hover buttons-hover_type_save" type="submit">Сохранить</button>
            </form>
          </div>
        </section>

        <section class="popup popup_type_gallery-add">
          <div class="popup__container">
            <button class="close-button buttons-hover" type="button"></button>
            <form class="popup__form" name="gallery" novalidate>
              <h3 class="popup__title">Новое место</h3>
              <input
              id="input-place"
              name="name"
              required
              minlength="2"
              maxlength="30" 
              type="text" 
              placeholder="Название" 
              class="popup__item popup__item_el_place"
              >
              <span id="input-place-err" class="popup__error-message"></span>
              <input
              id="input-url"
              name="link"
              required 
              type="url" 
              placeholder="Ссылка на картинку" 
              class="popup__item popup__item_el_link"
              >
              <span id="input-url-err" class="popup__error-message"></span>
              <button class="popup__save-button buttons-hover buttons-hover_type_save" type="submit">Создать</button>
            </form>
          </div>
        </section>

        <section class="popup popup_type_avatar-edit">
          <div class="popup__container">
            <button class="close-button buttons-hover" type="button"></button>
            <form class="popup__form" name="avatar" novalidate>
              <h3 class="popup__title">Обновить аватар</h3>
              <input
              id="input-avatar"
              name="avatar"
              required 
              type="url" 
              placeholder="Ссылка на аватар" 
              class="popup__item popup__item_el_avatar"
              >
              <span id="input-avatar-err" class="popup__error-message"></span>
              <button class="popup__save-button buttons-hover buttons-hover_type_save" type="submit">Сохранить</button>
            </form>
          </div>
        </section>

        <section class="popup popup_type_deletion-confirm">
          <div class="popup__container">
            <button class="close-button buttons-hover" type="button"></button>
              <form class="popup__form" name="confirm">
                <h3 class="popup__title">Вы уверены?</h3>
                <button class="popup__save-button buttons-hover buttons-hover_type_save" type="submit">Да</button>
              </form>
          </div>
        </section>

        <section class="popup image-popup">
          <div class="image-popup__container">
            <button class="close-button buttons-hover" type="button"></button>
            <img class="image-popup__picture" src="#" alt ="#">
            <h3 class="image-popup__naming"></h3>
          </div>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  <template id="card">
    <div class="card">
      <img class="card__image" src="#" alt="#">
      <button class="card-button card-button__trash buttons-hover" type="button"></button>
      <div class="card__description"> 
        <h2 class="card__naming text-overflow"></h2>
        <div class="card__like-container">
          <button class="card-button card-button__like buttons-hover buttons-hover_type_like" type="button"></button>
          <div class="card__like-counter">0</div>
        </div>
      </div>
    </div>  
  </template>
</body>
</html>
